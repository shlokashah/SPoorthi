<!DOCTYPE html>
<html>
<head>
  <title>Spoorthi'20 Contacts</title>
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="css/contact.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='css/text/css'>

  <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Oswald:200,400,700" rel="stylesheet">

   <link rel="stylesheet" href="css/font-awesome.min.css">


<!-- <script src="https://use.fontawesome.com/20ab91acc4.js"></script> -->
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section id="contact">
    <h1 class="section-header">CONTACT</h1>
    <div class="contact-wrapper">
      <form class="form-horizontal" role="form" method="post" action="">
         
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="">
          </div>
        </div>
        <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message"></textarea>
        <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
          <div class="button">
            <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
          </div>
        
        </button>
        
      </form>    
        <div class="direct-contact-container">

          <ul class="contact-list">
            <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Bhartiya Vidhya Bhavan Sardar Patel Institute Of Technology,Munshi Nagar,Andheri | Mumbai</span></i></li>
            
            <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></i></li>
            
            <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">emailme@gmail.com</a></span></i></li>
            
          </ul>

          <hr>
          <ul class="social-media-list">
            <li><a href="#" target="_blank" class="contact-icon">
              <i class="fa fa-twitter" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
              <i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
          </ul>
          <hr>
        </div>
    </div>
  </section> 
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery/jquery-2.2.4.min.js"></script>
</html>
